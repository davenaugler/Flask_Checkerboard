<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="A really cool site!">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <style>
        /* CSS Reset */
        * {
            padding: 0;
            margin: 0;
            cellpadding: 0;
        }

        section {
            width: 970px;
        }

        .center {
            text-align: center;
            margin-top: 50px;
            padding: 15px;
            display: inline-block;
        }

        .square {
            width: 50px;
            height: 50px;
        }
    </style>

</head>

<body>

    <section class=center>
        <h1>Checkerboard</h1>
        <table class=center cellpadding=0 cellspacing=0>
            {% for i in range(times): %}
            <tr>
                {% for j in range(another): %}
                {% if (i+j) %2==0 %}
                <td style="background-color: {{ color1 }};" class='square'></td>
                {% else %}
                <td style="background-color: {{ color2 }};" class='square'></td>
                {% endif %}

                {% endfor %}
            </tr>
            {% endfor %}
        </table>

    </section>
</body>

</html>
